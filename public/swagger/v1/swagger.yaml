      summary: Submit a correction
      tags:
      - Corrections
      description: Submit a new correction for the given species, that will be reviewed
        and merged into the database. See [Complete our data](/docs/advanced/complete-data)
        to get started.
      operationId: createCorrection
      parameters:
      - name: record_id
        required: true
        in: path
        description: The id or the slug of the requested correction
        schema:
          type: string
      security:
      - token: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/correction"
                  meta:
                    type: object
                    properties:
                      last_modified:
                        type: string
              examples:
                returns-a-200-response:
                  value:
                    data:
                      id: 13
                      record_type: Species
                      record_id: 1164724
                      user_id: 42
                      warning_type: 
                      change_status: pending
                      change_type: update
                      accepted_by: 
                      notes: This tree can grows up to 68 meters
                      created_at: '2020-07-23T14:51:32.411Z'
                      updated_at: '2020-07-23T14:51:32.411Z'
                      correction:
                        maximum_height_value: 6800
                        maximum_height_unit: cm
                        scientific_name: Abies alba
                      changes:
                        maximum_height_cm:
                        - 5000
                        - 6800
                    meta:
                      last_modified: '2020-07-23T14:51:32.411Z'
        '422':
          description: Invalid parameters
          content:
            application/json:
              examples:
                returns-a-422-response:
                  value:
                    error: true
                    message: No correction has been submitted
        '401':
          description: Invalid credentials
          content:
            application/json:
              examples:
                returns-a-401-response:
                  value:
                    error: true
                    messages: Invalid access token
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/request_body_correction"
