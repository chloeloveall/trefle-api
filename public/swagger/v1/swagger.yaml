            a single worldwide name for each organism. The scientific name of an infraspecific
            taxons (ranks below species, such as subspecies, forms, varieties...)
            is a combination of the name of a species and an infraspecific epithet.
            A connecting term is used to denote the rank. [See IAPT recommendation](https://www.iapt-taxon.org/nomen/pages/main/art_24.html)
        year:
