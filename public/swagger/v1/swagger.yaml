  "/api/auth/claim":
    post:
      summary: Request a client-side token
      tags:
      - Auth
      description: 'If you need to perform client-side requests, you will have to
        request a client-side token from you backend, and get a JWT token from this
        API call in return. This token will be usable on the client side. This call
        need your secret access token, the url of the website the client side requests
        will come from and optionally the client IP address.

        '
      operationId: claimClientSideToken
      security:
      - token: []
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  expiration:
                    type: string
                    example: 07-13-2020 13:41
                    description: The expiration time of the token. After this time,
                      you'll have to request a token again
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NaJ9.eyJ1c2VyX2lkIjoxMDYsIe9yaWdpbiI6Imh0dHA6Ly9wb2NhbGhvc3Q6MzIzMyIsImlwIjoiOjoxIiwiZXhwIjoxNTk0NjQwNTEzfQ.TyqKyKxwsnn7TZsLAfS8OTmTUPk87CSXlk6a2wQU9co
                    description: The client-side access token, that you'll use instead
                      of your access token in the `token` parameter
              examples:
                returns-a-200-response:
                  value:
                    token: eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoyOCwib3JpZ2luIjoiaHR0cDovL2xvY2FsaG9zdDoxMjM0IiwiaXAiOiI6OjEiLCJleHBpcmUiOiIyMDIwLTA3LTI0IDE2OjUxOjMyICswMjAwIiwiZXhwIjoxNTk1NjAyMjkyfQ.QwFbuu2Jp2MBTwuSlNZ1Ge1BhTo2CXEXTWq2AgTwsB4
                    expiration: 07-24-2020 16:51
        '401':
          description: Invalid credentials
          content:
            application/json:
              examples:
                returns-a-401-response:
                  value:
                    error: true
                    messages: Invalid access token
        '422':
          description: Missing parameters
          content:
            application/json:
              examples:
                returns-a-422-response:
                  value:
                    error: true
                    message: 'param is missing or the value is empty: origin'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                origin:
                  type: string
                  example: https://example.com
                  description: The website url the API requests will come from
                ip:
                  type: string
                  nullable: true
                  example: 12.23.34.45
                  description: The client IP
              required:
              - origin
